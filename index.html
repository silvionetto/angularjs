<!DOCTYPE html>
<!DOCTYPE html>
<html ng-app="store">
<head>
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">

		(function(){
			var app = angular.module('store', []);

			app.controller('StoreController', function(){
				this.products = gems;
			});

			app.controller('PanelController', function(){
				this.tab = 1;

				this.selectTab = function(setTab) {
					this.tab = setTab;
				};

				this.isSelected = function(checkTab) {
					return this.tab === checkTab;
				};
			});

			var gems = [
				{
					name: 'Dodecahedron',
					price: 2.95,
					description: 'Stone',
					canPurchase: true,
					soudOut: false
				},
				{
					name: 'Dodecahedron Plus',
					price: 5.95,
					description: 'Stone',
					canPurchase: true,
					soudOut: false
				},
				{
					name: 'Pentagonal Gem',
					price: 5.95,
					description: 'Different Stone',
					canPurchase: false,
					soudOut: true
				},
			];
		})();
	</script>
</head>
<body ng-controller="StoreController as store">
<div ng-repeat="product in store.products | orderBy:'-price'" ng-hide="product.soudOut">
	<h1>{{ product.name | uppercase }}</h1>
	<h2>{{ product.price | currency }}</h2>
	<button ng-show="product.canPurchase">Add to Cart</button>
	<section ng-controller="PanelController as panel">
		<ul class="nav nav-pills">
			<li ng-class="{ active : panel.isSelected(1) }"> 
				<a href="" ng-click="panel.selectTab(1)">Description</a> 
			</li>
			<li ng-class="{ active : panel.isSelected(2) }"> 
				<a href="" ng-click="panel.selectTab(2)">Specification</a> 
			</li>
			<li ng-class="{ active : panel.isSelected(3) }"> 
				<a href="" ng-click="panel.selectTab(3)">Reviews</a> 
			</li>
		</ul>	
		<div class="panel" ng-show="panel.isSelected(1)">
			<h4>Description</h4>
			<p>{{product.description}}</p>
		</div>
		<div class="panel" ng-show="panel.isSelected(2)">
			<h4>Specification</h4>
			<p>Not Yet</p>
		</div>
		<div class="panel" ng-show="panel.isSelected(3)">
			<h4>Reviews</h4>
			<p>Not Yet</p>
		</div>
	</section>
</div>
</body>
</html>
